#textdomain wesnoth
###########################################
#######   LAYOUT   ########################
###########################################
#define TRACK_CONNECT TERRAINLIST FLAG R0 R1 R2 R3 R4 R5 S0 S1 S2 S3 S4 S5
    [terrain_graphics]
        map="
,  {S1}
{S0},   {S2}
,  1
{S5},   {S3}
,  {S4}"
        [tile]
            #main bridge
            pos=1
            type={TERRAINLIST}
            set_flag={FLAG}-connect-{R0}
        [/tile]
        [tile]
            pos=2
            type={TERRAINLIST}
        [/tile]
    [/terrain_graphics]
#enddef

#define TRACK_AWAY TERRAINLIST ADJACENT FLAG R1 R2 R3 R4 R5 R6 S0 S1 S2 S3 S4 S5
    [terrain_graphics]
        map="
,  {S1}
{S0},   {S2}
,  1
{S5},   {S3}
,  {S4}"
        [tile]
            #main track
            pos=1
            type={TERRAINLIST}
            no_flag={FLAG},{FLAG}-connect-{R4}
            set_flag={FLAG}-away-{R4}
        [/tile]
        [tile]
            #exit side
            pos=2
            type={ADJACENT}
            no_flag={FLAG}-away-{R3}
        [/tile]
        [tile]
            #side where we should have exited, but don't
            pos=3
            set_flag={FLAG}-away-{R1}
            no_flag={FLAG}-connect-{R1}
        [/tile]
    [/terrain_graphics]
#enddef

#define TRACK_CONNECT_ALL TERRAINLIST FLAG R0 R1 R2 R3 R4 R5 S0 S1 S2 S3 S4 S5
    [terrain_graphics]
        map="
,  {S1}
{S0},   {S2}
,  1
{S5},   {S3}
,  {S4}"
        [tile]
            #exit side
            pos=2
            no_flag={FLAG}-away-{R3}
        [/tile]
        [tile]
            #main bridge
            pos=1
            type={TERRAINLIST}
            set_flag={FLAG}-connect-{R0}
            no_flag={FLAG}-away-{R0}
        [/tile]
    [/terrain_graphics]
#enddef

#define TRACK_FINAL TERRAIN FLAG
    [terrain_graphics]
        map="
, 2
* , *
, 1
* , *
, *"

        [tile]
            pos=2
            type={TERRAIN}
            has_flag={FLAG}-connect-@R3
        [/tile]
        [tile]
            pos=1
            type={TERRAIN}
            set_flag={FLAG}-connect-@R0
        [/tile]
        rotations=n,ne,se,s,sw,nw
    [/terrain_graphics]
#enddef

#define TRACK_TEST_FLAG TERRAIN FLAG

    [terrain_graphics]
        map="
, *
* , *
, 1
* , *
, *"

        [tile]
            pos=1
            type={TERRAIN}
            has_flag={FLAG}-@R0
            [image]
                name={BUILD_IMAGE IMAGE_SINGLE test/test -@R0}
                layer=40
            [/image]
        [/tile]
        rotations=n,ne,se,s,sw,nw
    [/terrain_graphics]
#enddef

###########################################
#######   TRANSITIONS   ###################
###########################################
#define TRACK_BORDER_RESTRICTED_PLF TERRAINLIST ADJACENT PROB LAYER FLAG IMAGESTEM
    [terrain_graphics]
        map="
, 2
* , *
, 1
* , *
, *"
        [tile]
            pos=1
            type={ADJACENT}
            no_flag={FLAG}-@R0,{FLAG}-connected-@R0
            set_flag={FLAG}-@R0
        [/tile]
        [tile]
            pos=2
            type={TERRAINLIST}
            has_flag={FLAG}-connected-@R3
        [/tile]

        [image]
            layer={LAYER}
            center=90,144
            name={BUILD_IMAGE IMAGE_SINGLE {IMAGESTEM}@V -@R0}
            variations=";2;3"
        [/image]
        probability={PROB}
        rotations=n,ne,se,s,sw,nw
    [/terrain_graphics]
#enddef
