#textdomain wesnoth

#define NEW:FLOODFILL_INTERNAL_SET MARKER FLAG PROB

    [terrain_graphics]
        [tile]
            x,y=0,0
            type={MARKER}
            set_no_flag={FLAG}
            [image]
                name=floodfill/{FLAG}.png
            [/image]
        [/tile]

        probability={PROB}
    [/terrain_graphics]

#enddef

#define NEW:FLOODFILL_INTERNAL_GROW BORDER FLAG PROB

#arg NEGATE_FLAG
{FLAG}_alt#endarg

    [terrain_graphics]
        map="
2
,  3
1"

        [tile]
            pos=1
            type=*
            no_flag={NEGATE_FLAG}
            set_no_flag={FLAG}
        [/tile]

        [tile]
            pos=2
            type=!,{BORDER}
            has_flag={FLAG}
        [/tile]

        rotations=ne,se,s,sw,nw,n
        probability={PROB}
    [/terrain_graphics]

#enddef

#define NEW:FLOODFILL MARKER BORDER

#arg FLAG
flood_low#endarg

#arg PROB
100#endarg

    {NEW:FLOODFILL_INTERNAL_SET  {MARKER} {FLAG} {PROB}}
    # need multiple iterations of this because flood does not grow up-left more than two hexes
    {NEW:FLOODFILL_INTERNAL_GROW {BORDER} {FLAG} {PROB}}
    {NEW:FLOODFILL_INTERNAL_GROW {BORDER} {FLAG} {PROB}}
    {NEW:FLOODFILL_INTERNAL_GROW {BORDER} {FLAG} {PROB}}
    {NEW:FLOODFILL_INTERNAL_GROW {BORDER} {FLAG} {PROB}}
    {NEW:FLOODFILL_INTERNAL_GROW {BORDER} {FLAG} {PROB}}
    {NEW:FLOODFILL_INTERNAL_GROW {BORDER} {FLAG} {PROB}}
    {NEW:FLOODFILL_INTERNAL_GROW {BORDER} {FLAG} {PROB}}

#enddef

