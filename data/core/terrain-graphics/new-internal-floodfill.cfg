100#endarg

    {DISABLE_CORNER_FLAGGED ({TERRAINLIST}) ({ADJACENT}) PROB={PROB} FLAG={FLAG} FLAG1={FLAG1} FLAG2={FLAG2} FLAG3={FLAG2} NEGATE_FLAG={NEGATE_FLAG}}
    {DISABLE_CORNER_FLAGGED ({ADJACENT}) ({TERRAINLIST}) PROB={PROB} FLAG={FLAG} FLAG1={FLAG2} FLAG2={FLAG1} FLAG3={FLAG1} NEGATE_FLAG={NEGATE_FLAG}}

