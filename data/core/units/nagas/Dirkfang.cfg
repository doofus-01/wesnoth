#textdomain wesnoth-units
[unit_type]
    id=Naga Dirkfang
    name= _ "Naga Dirkfang"
    race=naga
    gender=male
    image="units/nagas/dirkfang.png"
    hitpoints=31
    movement_type=naga
    movement=7
    experience=38
    level=1
    alignment=liminal
    advances_to=Naga Ophidian,Naga Ringcaster
    cost=15
    usage=mixed fighter
    description= _ "In contrast to the heavily melee-focused style of their northern brethren, young Naga of the southern waters prefer to soften their prey from afar before closing in. The small chakri they throw can be carried on the wrist or on a belt without causing hinderance.  While any final kill under water must usually be done at close range, the mixed combat style often allows them to live long enough to learn and improve. Sometimes viewed as cowardly by the northern Naga warriors, these fighters are nonetheless effective when it comes time to engage in warfare."
    die_sound=naga-die.ogg
    {DEFENSE_ANIM "units/nagas/dirkfang.png" "units/nagas/dirkfang.png" {SOUND_LIST:NAGA_HIT} }

    [attack]
        name=dagger
        description=_"dagger"
        type=blade
        range=melee
        damage=6
        number=2
        icon=attacks/dagger-curved.png
    [/attack]
    [attack]
        name=chakri
        description= _"chakri"
        type=blade
        range=ranged
        damage=4
        number=3
        icon=attacks/chakri.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=dagger
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/nagas/dirkfang.png:300"
        [/frame]
        {SOUND:HIT_AND_MISS dagger-swish.wav dagger-swish.wav -150}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=chakri
        [/filter_attack]
        start_time=-225
        missile_start_time=-150
        [if]
            hits=yes
            [missile_frame]
                duration=150
                image="projectiles/chakram.png"
                offset=0~0.8
            [/missile_frame]
            [frame]
                image="units/nagas/dirkfang.png:300"
                sound=throwing-knife.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                duration=150
                image="projectiles/chakram.png"
            [/missile_frame]
            [frame]
                image="units/nagas/dirkfang.png:300"
                sound=throwing-knife-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
