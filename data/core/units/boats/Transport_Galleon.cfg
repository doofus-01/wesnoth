#textdomain wesnoth-units
[unit_type]
    id=Assault Galleon
    name= _ "Assault Galleon"
    race=mechanical
    image="units/transport/transport-galleon.png"
    hitpoints=30
    movement_type=float
    movement=6
    experience=50
    level=1
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=14
    description= _ "Assault Galleons are well-armed ships that carry troops. If they reach the shore, they can land the troops to attack."
    usage=null
    [attack]
        name=ballista
        description=_"ballista"
        icon=attacks/ballista.png
        type=pierce
        range=ranged
        damage=20
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            name=ballista
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/bullet.png"
            image_diagonal="projectiles/bullet.png"
        [/missile_frame]
    [/attack_anim]
[/unit_type]

# renaming because "transport" was ambiguous; the distinction between Galleon and Transport Galleon was not intuitive. 
# this is here for deprecation
[unit_type]
    id=Transport Galleon
    [base_unit]
        id=Assault Galleon
    [/base_unit]
        description= _ "Transport Galleons are deprecated, use Assault Galleons instead"
[/unit_type]
