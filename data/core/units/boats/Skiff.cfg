#textdomain wesnoth-units

[unit_type]
    id=Skiff
    name= _ "Skiff"
    race=ship
    image="units/transport/skiff.png"
    # ideally, we have "crew" that make sense for dialogs, and "mechanical" that depicts the transport
    # but for now, we just have "crew"
    # small_profile="portraits/transport/mechanical-boat.webp"
    profile="portraits/transport/crew-boat.webp"
    hitpoints=24
    movement_type=float
    movement=5
    experience=50
    level=1
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
    cost=10
    usage=null
    description= _"Propelled by oars or small sails, skiffs are used to travel short distances and in shallows where large ships cannot navigate."
    [standing_anim]
        start_time=0
        terrain_type=W*
        boat_start_time=0
        flag_start_time=0
        boat_y=-2:300,-2~2:550,2:300,2~-2:550
        flag_y=-2:300,-2~2:550,2:300,2~-2:550
        flag_directional_x=-1:250,0:300,1:300,2:200,3:150,2:200,1:250
        [frame]
            image="misc/blank-hex.png:1600"
        [/frame]
        [boat_frame]
            image="units/transport/skiff-bob[1~5,4~2].png:[280,170,180,190,200*3,180]"
            auto_vflip=no
        [/boat_frame]
        [flag_frame]
            image="units/transport/skiff-flag[1~3,2,1~3,2].png:[200*8]"
            auto_vflip=no
        [/flag_frame]
    [/standing_anim]
    [standing_anim]
        start_time=0
        terrain_type=S*,*^V*
        boat_start_time=0
        flag_start_time=0
        boat_y=-1:300,-1~1:550,1:300,1~-1:550
        flag_y=-1:300,-1~1:550,1:300,1~-1:550
        flag_directional_x=0:550,1:350,2:500,1:250
        [frame]
            image="misc/blank-hex.png:1600"
        [/frame]
        [boat_frame]
            image="units/transport/skiff-bob[2,3,2,3].png:[400*4]"
            auto_vflip=no
        [/boat_frame]
        [flag_frame]
            image="units/transport/skiff-flag[1~3,2,1~3,2].png:[200*8]"
            auto_vflip=no
        [/flag_frame]
    [/standing_anim]
[/unit_type]
