#textdomain wesnoth-units
[unit_type]
    id=Soldier Ant
    name= _ "Soldier Ant"
    race=monster
    image="units/monsters/ant/ant.png"
    profile="portraits/monsters/giant_ant.webp"
    {DEFENSE_ANIM "units/monsters/ant/ant-defend.png" "units/monsters/ant/ant.png" hiss.wav }
    hitpoints=22
    movement_type=orcishfoot
    movement=5
    experience=80
    level=1
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=14
    usage=fighter
    description= _ "Giant Ants are common in almost any environment, from caverns deep under the earth to the tops of tall mountains.  Most common are the nondescript workers and scouts, but in times of conflict, a more dangerous Soldier caste enters the fray."
    die_sound=hiss-die.wav
    undead_variation=spider # not perfect, but better than a bald man
    [movement_costs]
        fungus=2
    [/movement_costs]
    [defense]
        castle=50
        cave=50
        fungus=50
        village=50
    [/defense]
    [attack]
        name=fangs
        description= _"fangs"
        icon=attacks/fangs-ant.png
        type=blade
        range=melee
        damage=8
        number=2
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        start_time=-100
        [frame]
            image=units/monsters/ant/ant-attack.png:200
        [/frame]
        {SOUND:HIT_AND_MISS bite-small.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]
