#textdomain wesnoth-units
[unit_type]
    id=Horse
    name= _ "Horse"
    race=horse
    generate_name=no
    image="units/monsters/horse/horse.png"
    #    profile="portraits/monsters/horse.png"
    [standing_anim]
        start_time=-50
        [frame]
            image="units/monsters/horse/horse.png"
            duration=50
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=-50
        terrain_type=!,*^B*,Kme*^*,!,Chs*^*,Chw*^*,Cm*^*,Km*^*,W*^*,S*^*,*^Vm
        [frame]
            image="units/monsters/horse/horse.png"
            duration=50
        [/frame]
    [/standing_anim]
    hitpoints=30
    movement_type=mounted
    movement=8
    experience=50
    {AMLA_DEFAULT}
    level=1
    alignment=neutral
    advances_to=null
    cost=15
    usage=scout
    description=_ "Horses need a better description."
    die_sound=horse-die.ogg
    [defense]
        village=60
        forest=40
    [/defense]
    [movement_anim]
        start_time=0
        [frame]
            image="units/monsters/horse/horse.png:50"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/monsters/horse/horse-defend-2.png" "units/monsters/horse/horse-defend-1.png" {SOUND_LIST:HORSE_HIT} }
    [attack]
        name=kick
        description=_"kick"
        icon=attacks/hoof.png
        type=impact
        range=melee
        damage=9
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=kick
        [/filter_attack]
        start_time=-250
        [frame]
            image="units/monsters/horse/horse.png:100"
            sound=horse-elf-canter.wav
        [/frame]
        [frame]
            image="units/monsters/horse/horse.png:200"
        [/frame]
        {SOUND:HIT bite.ogg -100}
        [frame]
            image="units/monsters/horse/horse.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]
