#textdomain wesnoth-units
[unit_type]
    id=Jump Cat
    name= _ "Jump Cat"
    race=cats
    generate_name=no
    image="units/monsters/cat/jumpcat.png"
    profile="portraits/monsters/jumpcat.webp"
    hitpoints=32
    movement=9
    # similar to elves, but not as bad in caves, and not magical
    movement_type=woodland
    [defense]
        cave=60
        frozen=60
    [/defense]
    [movement_costs]
        cave=2
        mountains=2
    [/movement_costs]
    [resistance]
        arcane=80
    [/resistance]
    experience=100
    {AMLA_DEFAULT}
    level=1
    alignment=chaotic
    advances_to=null
    cost=15
    usage=scout
    description=_ "Jumpcats are opportunistic predators with keen senses and fast reflexes, but very little bulk, so they are easily dispatched if they can be hit, and easily scared off if they can't.  One of the most distinctive features of these odd creatures is the hard ball they carry on their tail, which is their primary offensive weapon.  Their actions are mostly driven by instinct, so they are sometimes used as assassins by more sophisticated handlers."
    # To Do: Get smaller cat sounds  
    die_sound=drake-die.ogg
    [abilities]
        {ABILITY_AMBUSH}
    [/abilities]
    [standing_anim]
        start_time=-50
        [frame]
            image="units/monsters/cat/jumpcat.png:150"
        [/frame]
    [/standing_anim] 
    [standing_anim]
        start_time=-50
        {STANDARD_IDLE_FILTER}
        [frame]
            image="units/monsters/cat/jumpcat.png:150"
        [/frame]
    [/standing_anim] 
#ifdef __UNUSED__
    [pre_movement_anim]
        start_time=0
        {STANDARD_IDLE_FILTER}
        [frame]
            image="units/monsters/cat/tritail-transition[2,1].png:100"
        [/frame]
    [/pre_movement_anim]
    [post_movement_anim]
        start_time=0
        {STANDARD_IDLE_FILTER}
        [frame]
            image="units/monsters/cat/tritail-transition[1,2].png:100"
        [/frame]
    [/post_movement_anim]
    [movement_anim]
        start_time=0
        [frame]
            image="units/monsters/cat/tritail.png:150"
        [/frame]
    [/movement_anim]
#endif
    {DEFENSE_ANIM "units/monsters/cat/jumpcat-defend2.png" "units/monsters/cat/jumpcat-defend1.png" {SOUND_LIST:DRAKE_HIT} }
#ifdef __UNUSED__
    {DEFENSE_ANIM_FILTERED "units/monsters/cat/tritail-fangs-defend2.png" "units/monsters/cat/tritail-fangs-defend1.png" {SOUND_LIST:DRAKE_HIT} (
        [filter_second_attack]
            name=fangs
        [/filter_second_attack]        
    )}
#endif
    [attack]
        name=claws
        description=_"claws"
        range=melee
        type=blade
        damage=6
        number=3
        icon=attacks/claws-animal.png
        parry=10
    [/attack]
    [attack]
        name=tail
        description=_"tail"
        icon=attacks/tail-jumpcat.png
        type=impact
        range=melee
        damage=12
        number=2
        accuracy=10
    [/attack]
    [attack_anim]
        [filter_attack]
            range=melee
#            name=claws
        [/filter_attack]
        offset=0.0~-0.05:150,-0.05~0.6:150,0.6~0.0:250
        start_time=-300
        [frame]
            image="units/monsters/cat/jumpcat.png:550"
#            image="units/monsters/cat/jumpcat-claws[1~4,1].png:[70,70,80,80,250]"
        [/frame]
        {SOUND:HIT claws.ogg -100}
    [/attack_anim]
#ifdef __UNUSED__
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        cat_offset=0.0~-0.1:300,-0.1~0.65:200,0.65:100,0.65~0.0:300
        cat_y=0:300,0~-8:145,-8~0:125,0:330
        cat_start_time=-500
        [cat_frame]
            image="units/monsters/cat/tritail-fangs[1~5,1].png:[125,150,100,125,150,250]"
            auto_vflip=no
            layer=40
        [/cat_frame]
        offset=0.0~-0.1:300,-0.1~0.65:200,0.65:100,0.65~0.0:300
        start_time=-500
        [frame]
            image="units/monsters/cat/tritail-fangs-shadow.png:[900]"
            layer=39
            # sound={SOUND_LIST:WOLF_GROWL} # replace this
        [/frame]
        {SOUND:HIT bite.ogg -100}
    [/attack_anim]
#endif
[/unit_type]
