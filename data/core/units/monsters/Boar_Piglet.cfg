#textdomain wesnoth-units
[unit_type]
    id=Piglet
    name= _ "Piglet"
    race=monster
    image="units/monsters/boar/piglet.png"
    [standing_anim]
        start_time=-50
        [frame]
            image="units/monsters/boar/piglet.png"
            duration=50
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=-50
        terrain_type=!,*^B*,Cme*^*,Kme*^*,Wwr*^*,Wwf*^*,!,Chs*^*,Chw*^*,Cm*^*,Km*^*,W*^*,S*^*,*^Vm
        [frame]
            image="units/monsters/boar/piglet-water.png"
            duration=50
        [/frame]
    [/standing_anim]
    #    ellipse="misc/ellipse-nozoc"
    hitpoints=25
    movement_type=rodentfoot
    movement=5
    experience=26
    level=0
    alignment=neutral
    advances_to=Gorer
    undead_variation=tusker
    cost=10
    usage=fighter
    description=_ "Young piglets are curious but just as ill-tempered as their parents, if a little less of a challenge in combat.  But seldom is a piglet found that does not have a protective adult boar watching over them."
    die_sound=tusker-die.ogg
    [movement_anim]
        [frame]
            begin=0
            end=150
            image="units/monsters/boar/piglet-moving.png"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/monsters/boar/piglet-defend.png" "units/monsters/boar/piglet.png" tusker-hit.ogg }
    [defense]
        village=50
    [/defense]
    [attack]
        name=tusks
        description=_"Tusks"
        icon=attacks/tusk.png
        type=blade
        range=melee
        damage=4
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=tusks
        [/filter_attack]
        [if]
            hits=no
            [frame]
                begin=-250
                end=-200
                image="units/monsters/boar/piglet.png"
                sound=tusker-charge-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-250
                end=-200
                image="units/monsters/boar/piglet.png"
                sound=tusker-charge.ogg
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=-100
            image="units/monsters/boar/piglet-moving.png"
        [/frame]
        [frame]
            begin=-100
            end=50
            image="units/monsters/boar/piglet-attack.png"
        [/frame]
        [frame]
            begin=50
            end=100
            image="units/monsters/boar/piglet-moving.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/monsters/boar/piglet.png"
        [/frame]
    [/attack_anim]
[/unit_type]
