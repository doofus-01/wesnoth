#textdomain wesnoth-units
[unit_type]
    id=Giant Ant Egg
    name= _ "Giant Ant Egg"
    race=monster
    image="units/monsters/ant/ant_egg.png"
    profile="portraits/monsters/ant-egg.webp"
    # It should just sit there, but default behaviour kicks in and hflips,
    # so we make the base frame a blank
    [standing_anim]
        start_time=-50
        [frame]
            image="misc/blank-hex.png:50"
        [/frame]
        [egg_frame]
            image="units/monsters/ant/ant_egg.png:50"
            auto_vflip=no
            auto_hflip=no
        [/egg_frame]
    [/standing_anim]
    [defend]
        start_time=-50
        [frame]
            image="misc/blank-hex.png:50"
        [/frame]
        [egg_frame]
            image="units/monsters/ant/ant_egg.png:50"
            auto_vflip=no
            auto_hflip=no
        [/egg_frame]
    [/defend]
    hitpoints=32
    movement_type=none
    movement=0
    experience=4
    level=0
    alignment=neutral
    advances_to=Giant Ant
    cost=4
    usage=fighter
    description= _ "Giant Ants are common in almost any environment, and the eggs from which they emerge can often be found in caves or any sheltered environment.  Most eggs come from one of the colony queens, but the workers transport them to any suitable location."
    die_sound=hiss-die.wav
    undead_variation=ant
    [resistance]
        blade=100
        pierce=100
        impact=80
        fire=120
        cold=120
        arcane=90
    [/resistance]
    # eggs hatch when enemy starts turn adjacent
    [event]
        first_time_only=no
        id=ant_egg_hatch_turn
        name=side turn
        [store_unit]
            [filter]
                type=Giant Ant Egg, Fire Ant Egg
                side=$side_number
                [filter_adjacent]
                    is_enemy=yes
                [/filter_adjacent]
            [/filter]
            variable=egg_hatch
            kill=no
        [/store_unit]
        [for]
            array=egg_hatch
            [do]
                # value is chosen to give a non-trivial residual XP after advancement
                [set_variable]
                    name=egg_hatch[$i].experience
                    value=12
                [/set_variable]
                [unstore_unit]
                    variable=egg_hatch[$i]
                    find_vacant=no
                    advance=yes
                [/unstore_unit]
            [/do]
        [/for]
        {CLEAR_VARIABLE egg_hatch}
    [/event]
    # eggs hatch when adjacent egg of same team gets broken
    [event]
        first_time_only=no
        id=ant_egg_hatch_die
        name=die
        [filter]
            type=Giant Ant Egg, Fire Ant Egg
        [/filter]
        [store_unit]
            [filter]
                type=Giant Ant Egg, Fire Ant Egg
                [filter_adjacent]
                    id=$unit.id
                    is_enemy=no
                [/filter_adjacent]
            [/filter]
            variable=egg_hatch
            kill=no
        [/store_unit]
        [for]
            array=egg_hatch
            [do]
                # value is chosen to give a non-trivial residual XP after advancement
                [set_variable]
                    name=egg_hatch[$i].experience
                    value=12
                [/set_variable]
                [unstore_unit]
                    variable=egg_hatch[$i]
                    find_vacant=no
                    advance=yes
                [/unstore_unit]
            [/do]
        [/for]
        {CLEAR_VARIABLE egg_hatch}
    [/event]
[/unit_type]

[unit_type]
    id=Fire Ant Egg
    name= _ "Fire Ant Egg"
    [base_unit]
        id=Giant Ant Egg
    [/base_unit]
    advances_to=Fire Ant
    description= _ "In large numbers, Fire Ants can be a real menace to other races and those threatening numbers start with their eggs.  Most Fire Ant eggs come from one of the colony queens, but the workers transport them to any suitable location."
    [standing_anim]
        start_time=-50
        [frame]
            image="misc/blank-hex.png:50"
        [/frame]
        [egg_frame]
            image="units/monsters/ant/ant_red-egg.png:50"
            auto_vflip=no
            auto_hflip=no
        [/egg_frame]
    [/standing_anim]
    [defend]
        start_time=-50
        [frame]
            image="misc/blank-hex.png:50"
        [/frame]
        [egg_frame]
            image="units/monsters/ant/ant_red-egg.png:50"
            auto_vflip=no
            auto_hflip=no
        [/egg_frame]
    [/defend]
[/unit_type]
