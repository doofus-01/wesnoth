#textdomain wesnoth-units
[unit_type]
    id=Tritail Cat
    name= _ "Tritail Cat"
    race=cats
    generate_name=no
    image="units/monsters/cat/tritail.png"
    profile="portraits/monsters/tritail-cat.webp"
    hitpoints=42
    movement=9
    # similar to elves, but not as bad in caves, and not magical
    movement_type=woodland
    [defense]
        cave=60
        frozen=60
    [/defense]
    [movement_costs]
        cave=2
        mountains=2
    [/movement_costs]
    [resistance]
        arcane=80
    [/resistance]
    experience=100
    {AMLA_DEFAULT}
    level=2
    alignment=neutral
    advances_to=null
    cost=21
    usage=scout
    description=_ "Tritail are light-brown cats, roughly the same size as a wolf, that hunt the woods and hills at dusk and dawn.  Their most distinctive feature is their odd, triply branched tail, which they seem to use for camouflage and disruptive patterning."
    # To Do: Get big cat sounds, maybe we can use the WoF leopard sounds?  
    die_sound=drake-die.ogg
    [abilities]
        {ABILITY_AMBUSH}
    [/abilities]
    [movement_anim]
        start_time=0
        [frame]
            image="units/monsters/cat/tritail-moving.png:150"
        [/frame]
    [/movement_anim]
    {DEFENSE_ANIM "units/monsters/cat/tritail-defend-2.png" "units/monsters/cat/tritail-defend-1.png" {SOUND_LIST:DRAKE_HIT} }
    [attack]
        name=claws
        description=_"claws"
        range=melee
        type=blade
        damage=5
        number=4
        icon=attacks/claws-animal.png
        attack_weight=0
    [/attack]
    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=15
        number=2
        defense_weight=0
    [/attack]
    [attack_anim]
        [filter_attack]
            name=melee # temporary
        [/filter_attack]
        offset=0.0~-0.1:100,-0.1~0.0:50,0.0~0.3:50,0.3~0.5:100,0.5~0.6:50,0.6~0.4:100,0.4~0.2:50,0.2~0.0:100
        start_time=-350
        [frame]
            image="units/monsters/cat/tritail.png:100"
            sound={SOUND_LIST:WOLF_GROWL} # replace this
        [/frame]
        [frame]
            image="units/monsters/cat/tritail.png:200"
        [/frame]
        {SOUND:HIT bite.ogg -100}
        [frame]
            image="units/monsters/cat/tritail.png:250"
        [/frame]
        [frame]
            image="units/monsters/cat/tritail.png:50"
        [/frame]
    [/attack_anim]
[/unit_type]
