#textdomain wesnoth-units

[unit_type]
    id=Black Horse
    name= _ "Black Horse"
    race=horse
    generate_name=no
    gender=male,female
    image="units/monsters/horse/horse-larger.png{HORSE_BLACK_IPF}"
    # profile="portraits/monsters/horse.png"
    hitpoints=48
    movement_type=mounted
    movement=8
    experience=80
    {AMLA_DEFAULT}
    level=2
    alignment=neutral
    advances_to=null
    cost=25
    usage=scout
    description=_ "Horses need a better description."
    die_sound=horse-die.ogg
    [defense]
        village=60
        forest=40
    [/defense]
    [resistance]
        blade=90
        pierce=110
        impact=100
    [/resistance]
    {DEFENSE_ANIM "units/monsters/horse/horse-larger-defend-2.png{HORSE_BLACK_IPF}" "units/monsters/horse/horse-larger-defend-1.png{HORSE_BLACK_IPF}" {SOUND_LIST:HORSE_HIT} }
    [attack]
        name=kick
        description=_"kick"
        icon=attacks/hoof.png
        type=impact
        range=melee
        damage=12
        number=2
    [/attack]
    [attack]
        name=fear
        description=_"fear"
        icon=attacks/wail.png
        type=cold
        range=ranged
        damage=4
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=kick
        [/filter_attack]
        start_time=-550
        offset=0.0~-0.05:350,-0.05~0.7:200,0.7~0.0:320
        [frame]
            image="units/monsters/horse/horse-larger-attack[1~7].png{HORSE_BLACK_IPF}:[100*4,80,70,260]"
            sound=horse-elf-canter.wav
        [/frame]
        [frame]
            image="units/monsters/horse/horse-larger.png{HORSE_BLACK_IPF}:60"
        [/frame]
        {SOUND:HIT club.ogg -100}
    [/attack_anim]
    # we can work on a better animation later
    [attack_anim]
        [filter_attack]
            name=fear
        [/filter_attack]
        start_time=-550
        {MISSILE_FRAME_WAIL}
        [frame]
            image="units/monsters/horse/horse-larger.png{HORSE_BLACK_IPF}:60"
        [/frame]
        {SOUND:HIT wail-sml.wav -100}
    [/attack_anim]
    [male]
        name= _ "Black Stallion"
        profile="portraits/monsters/horse.png~CS(-40,-10,35)"
    [/male]
    [female]
        name= _ "female^Black Nightmare"
        profile="portraits/monsters/horse.png~CS(-20,-5,25)"
        image="units/monsters/horse/horse-larger+female.png{HORSE_BLACK_IPF}"
    [/female]
[/unit_type]

