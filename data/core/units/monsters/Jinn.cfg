#textdomain wesnoth-units

#define IMG_PATH_TEMP
units/monsters/jinn#enddef

[unit_type]
    id=Jinn
    name= _ "Jinn"
    race=monster
    {TRAIT_ELEMENTAL}
    image="{IMG_PATH_TEMP}/jinn.png"
    hitpoints=58
    movement_type=spirit
    movement=8
    experience=100
    level=2
    alignment=liminal
    advances_to=null
    {AMLA_DEFAULT}
    cost=56
    usage=archer
    description=""
    {NOTE_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}
    undead_variation=null
    {DEFENSE_ANIM "{IMG_PATH_TEMP}/jinn-defend2.png" "{IMG_PATH_TEMP}/jinn-defend1.png" {SOUND_LIST:HUMAN_OLD_HIT}}
    [standing_anim]
        start_time=0
        top_start_time=0
        top_y=-2~2:1000,2~-2:1000
        [frame]
            image="{IMG_PATH_TEMP}/jinn-bottom[1~3,2,1~6,1,4,3].png:[150*12,200]"
        [/frame]
        [top_frame]
            image="{IMG_PATH_TEMP}/jinn-top.png:400,{IMG_PATH_TEMP}/jinn-top-hi.png:400,{IMG_PATH_TEMP}/jinn-top.png:600,{IMG_PATH_TEMP}/jinn-top-lo.png:600,"
            auto_vflip=no
        [/top_frame]
    [/standing_anim]
    [movement_anim]
        start_time=0
        offset=0.0~1.0:200
        [frame]
            image="{IMG_PATH_TEMP}/jinn.png:200"
        [/frame]
    [/movement_anim]
    [attack]
        name=shadow touch
        description= _ "shadow touch"
        icon=attacks/claws.png~GS()~CS(-90,-20,40)
        type=cold
        range=melee
        damage=7
        number=2
    [/attack]
    [attack]
        name=desert windblast
        description= _ "desert windblast"
        icon=attacks/dark-missile.png~GS()~CS(20,-10,-110)
        type=impact
        range=ranged
        damage=7
        number=4
    [/attack]
    [attack]
        name=desert lightning
        description= _ "desert lightning"
        icon=attacks/lightning.png
        type=fire
        range=ranged
        damage=18
        number=1
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=desert windblast
        [/filter_attack]

        # can't get missile offset or alpha to do anything other than default, will worry about it later
        missile_start_time=-220
        missile_alpha=0.0~0.6:100,0.6~0.0:220
        missile_offset=-0.3~1.2:320
        [if]
            hits=yes
            [missile_frame]
                halo="halo/elven/druid-healing[1~8].png:40"
                halo_mod="~CS(55,15,-65)"
                #    offset=-0.5~1.2:320
            [/missile_frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                halo="halo/elven/druid-healing[1~8].png:40"
                halo_mod="~CS(55,15,-65)"
                halo_y=0:50,0~-72:320
                #   offset=-0.5~0.4:320
            [/missile_frame]
        [/else]

        start_time=-220
        [frame]
            image="{IMG_PATH_TEMP}/jinn.png:400"
        [/frame]

        {SOUND:HIT_AND_MISS magic-dark-big.ogg magic-dark-big-miss.ogg -100}
    [/attack_anim]

    # there is only one strike, if more are added, consider making more lightning bolt directions, like Elder Mage
    [attack_anim]
        [filter_attack]
            name=desert lightning
        [/filter_attack]

        {LIGHTNING_BOLT 1}

        start_time=-300
        {SOUND:HIT_AND_MISS lightning.ogg lightning-miss.ogg -300}
        [frame]
            image="{IMG_PATH_TEMP}/jinn.png:550"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=shadow touch
        [/filter_attack]

        start_time=-300
        {SOUND:HIT_AND_MISS magic-dark.ogg magic-dark-miss.ogg -100}
        [frame]
            image="{IMG_PATH_TEMP}/jinn.png:550"
        [/frame]
    [/attack_anim]
[/unit_type]

#undef IMG_PATH_TEMP
