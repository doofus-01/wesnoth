#textdomain wesnoth-units
[unit_type]
    id=Cave Bear
    name= _ "Cave Bear"
    race=monster
    image="units/monsters/bear/bear.png"
    profile="portraits/monsters/bear.png"
    {DEFENSE_ANIM "units/monsters/bear/bear-defend2.png" "units/monsters/bear/bear-defend1.png" {SOUND_LIST:DRAKE_HIT} }
    hitpoints=72
    movement_type=mountainfoot
    movement=6
    experience=80
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=25
    usage=fighter
    description= _ "Cave Bears are large, powerful beasts with sharp claws and large teeth.  Adapted to roaming the dark caves, they have a keen sense of smell and hearing, but poor eyesight.  When a rival predator, or some other threat, gets too close, a bear will reliably attack."
    die_sound=drake-die.ogg
    [defense]
        frozen=60
        flat=60
        castle=50
    [/defense]
    [attack]
        name=fangs
        description= _"fangs"
        icon=attacks/fangs-animal.png
        type=blade
        range=melee
        damage=14
        number=2
    [/attack]
    [attack]
        name=claws
        description= _"claws"
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=7
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        start_time=-100
        [frame]
            image=units/monsters/bear/bear-attack.png:200
        [/frame]
        {SOUND:HIT_AND_MISS bite.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-100
        [frame]
            image=units/monsters/bear/bear-attack.png:200
        [/frame]
        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]
