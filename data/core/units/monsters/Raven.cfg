#textdomain wesnoth-units
[unit_type]
    id=Raven
    name= _ "Raven"
    race=bird
    image="units/monsters/raven/raven.png"
    profile="portraits/monsters/raven.webp"
    {TRAIT_FERAL_MUSTHAVE}
    hitpoints=18
    movement_type=lightfly
    movement=7
    experience=24
    level=0
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=falcon
    cost=10
    usage=scout
    description= _ "Ravens are intelligent, opportunistic birds of modest size.  They are often looked upon as a sinister presence because of their dark colouration and their presence on the bloody battlefields, where they take advantage of the brutalized condition of corpses to secure a hearty meal."
    [movement_anim]
        direction=s,se,sw
        start_time=0
        [frame]
            image="units/monsters/raven/raven.png"
        [/frame]
    [/movement_anim]
    [movement_anim]
        direction=n,ne,nw
        start_time=0
        [frame]
            image="units/monsters/raven/raven.png"
        [/frame]
    [/movement_anim]

    # [standing_anim]
    #    layer=60 # taken from bat animation
    #    start_time=0
    #    bird_start_time=0
    #    bird_y=0~-2:600,-2~2:1200,2~0:600,0~-4:1200,-4~0:1200
    #    [frame]
    #        image="units/monsters/falcon/falcon-shadow.png:4800"
    #    [/frame]
    #    [bird_frame]
    #        image="units/monsters/falcon/falcon-soar[1~5,4~2,1~5,4~2].png:[200*5,300,400,500,300*5,400*2,300]"
    #        auto_vflip=no
    #    [/bird_frame]
    # [/standing_anim]
    die_sound={SOUND_LIST:GRYPHON_DIE}
    [defend]
        # hits=hit,kill
        start_time=-126
        offset=0.0~-0.3:126,-0.3~0.0:126
        [frame]
            image="units/monsters/raven/raven.png"
        [/frame]
        [frame]
            image="units/monsters/raven/raven.png"
            sound={SOUND_LIST:GRYPHON_HIT}
        [/frame]
        [frame]
            image="units/monsters/raven/raven.png"
        [/frame]
    [/defend]
    [defense]
        fungus=40
        forest=30
    [/defense]
    [attack]
        name=beak
        description= _ "beak"
        type=blade
        range=melee
        damage=4
        number=2
    [/attack]
    [attack]
        name=eye
        description= _ "evil eye"
        icon=attacks/gaze.png
        type=cold
        range=ranged
        damage=3
        number=2
    [/attack]

    [attack_anim]
        [filter_attack]
            name=beak
        [/filter_attack]

        start_time=-500
        [frame]
            image="units/monsters/raven/raven.png"
        [/frame]

        {SOUND:HIT_AND_MISS claws.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=eye
        [/filter_attack]
        start_time=-300
        halo_start_time=-210
        [halo_frame]
            duration=420
            halo=halo/saurian-magic-halo-[1~7].png~CS(-80,-200,-150):60
            auto_vflip=no
            offset=1.0
        [/halo_frame]

        [frame]
            image="units/monsters/raven/raven.png"
        [/frame]

        {SOUND:HIT_AND_MISS wail-sml.wav ugg.wav -100}
    [/attack_anim]
[/unit_type]
