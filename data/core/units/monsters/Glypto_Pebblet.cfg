#textdomain wesnoth-units
[unit_type]
    id=Pebblet
    name= _ "Pebblet"
    race=monster
    image="units/monsters/glypto/young-glypto.png"
    [standing_anim]
        start_time=-50
        [frame]
            image="units/monsters/glypto/young-glypto.png"
            duration=50
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=-50
        terrain=Wo,Ww,Ww^Vm,Chs,Chw,Ss
        [frame]
            image="units/monsters/glypto/young-glypto.png"
            duration=50
        [/frame]
    [/standing_anim]
#    ellipse="misc/ellipse-nozoc"
    hitpoints=35
    movement_type=pebblefoot
    movement=4
    experience=26
    level=0
    alignment=chaotic
    advances_to=Pebble_Back
    undead_variation=mounted
    cost=10
    usage=fighter
    description=_ "As with any pebble-back, the juveniles are driven to explore new grounds, however unlike the elders, they do not understand the warning signs of a fence or road, so they often wander into settled territory.  When they do, the adults are not far away, and any encounters often lead to violence."
    die_sound=tusker-die.ogg
#    [movement_anim]
#        [frame]
#            begin=0
#            end=150
#            image="units/monsters/tusker/tusklet-moving.png"
#        [/frame]
#    [/movement_anim]
    {DEFENSE_ANIM "units/monsters/glypto/young-glypto-defend2.png" "units/monsters/glypto/young-glypto-defend1.png" tusker-hit.ogg }
    [defense]
        village=50
    [/defense]
    [attack]
        name=claws
        description=_"Claws"
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=4
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=claws
        [/filter_attack]
        start_time=-250
        [if]
            hits=no
            [frame]
                image="units/monsters/glypto/young-glypto.png:200"
                sound=tusker-charge-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                image="units/monsters/glypto/young-glypto.png:200"
                sound=tusker-charge.ogg
            [/frame]
        [/else]
        [frame]
            image="units/monsters/glypto/young-glypto.png:100"
        [/frame]
    [/attack_anim]
