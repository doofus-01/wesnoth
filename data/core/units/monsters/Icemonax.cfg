#textdomain wesnoth-units
[unit_type]
    id=Icemonax
    name= _ "Icemonax"
    race=monster
    image="units/monsters/glypto/young-glypto.png"
    [standing_anim]
        start_time=-50
        [frame]
            image="units/monsters/glypto/young-glypto.png"
            duration=50
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=-50
        terrain=Wo,Ww,Ww^Vm,Chs,Chw,Ss
        [frame]
            image="units/monsters/glypto/young-glypto.png"
            duration=50
        [/frame]
    [/standing_anim]
#    ellipse="misc/ellipse-nozoc"
    hitpoints=35
    movement_type=armoredfoot
    movement=4
    experience=26
    level=0
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=mounted
    cost=10
    usage=fighter
    description=_ "Icemonax are a strange beast of the frozen north, best described as a large, armored ground squirrel.  Their armor accummulates frost and snow, even in more temperate climates.  Most Icemonax are curious, often wandering into places they do not belong.  Despite this, efforts to study and domesticate them have failed, as they die soon after capture."
    die_sound=tusker-die.ogg
#    [movement_anim]
#        [frame]
#            begin=0
#            end=150
#            image="units/monsters/tusker/tusklet-moving.png"
#        [/frame]
#    [/movement_anim]
    {DEFENSE_ANIM "units/monsters/glypto/young-glypto-defend2.png" "units/monsters/glypto/young-glypto-defend1.png" tusker-hit.ogg }
    [defense]
        village=50
        frozen=50
    [/defense]
    [movement]
        frozen=2
    [/movement]
    [attack]
        name=claws
        description=_"claws"
        icon=attacks/claws-animal.png
        type=blade
        range=melee
        damage=4
        number=2
    [/attack]
    [attack]
        name=bite
        description=_"bite"
        icon=attacks/fangs-rodent.png~CS(-20,-20,40)
        type=cold
        range=melee
        damage=8
        number=1
    [/attack]
    [attack_anim]
        [filter_attack]
            range=melee # temporary
#            name=claws
        [/filter_attack]
        start_time=-250
        [if]
            hits=no
            [frame]
                image="units/monsters/glypto/young-glypto.png:200"
                sound=tusker-charge-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                image="units/monsters/glypto/young-glypto.png:200"
                sound=tusker-charge.ogg
            [/frame]
        [/else]
        [frame]
            image="units/monsters/glypto/young-glypto.png:100"
        [/frame]
    [/attack_anim]
[/unit_type]
