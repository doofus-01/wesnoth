#textdomain wesnoth-units
[unit_type]
    id=Rock Scorpion
    name= _ "Rock Scorpion"
    race=monster
    image="units/monsters/scorpion/rock-scorpion.png"
    small_profile="portraits/monsters/scorpion-rock.png~FL()"
    profile="portraits/monsters/scorpion-rock.png~RIGHT()"
    # not done yet
    #ifdef __UNUSED__
    [standing_anim]
        start_time=0
        direction=s,sw,se
        [frame]
            image="units/monsters/scorpion/rock-scorpion.png:150"
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=0
        direction=n,nw,ne
        [frame]
            image="units/monsters/scorpion/rock-scorpion-ne.png:150"
        [/frame]
    [/standing_anim]
    #endif
    hitpoints=35
    movement_type=mountainfoot
    [resistance]
        blade=70
        pierce=80
        impact=80
        fire=90
        cold=110
        arcane=100
    [/resistance]
    movement=5
    experience=50
    level=1
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=18
    undead_variation=scorpion
    usage=fighter
    description= _ "Rock scorpions have featured in tales of highwaymen and drunks, but there has been scant evidence that they truly exist.  They've been described as stealthy monsters with a hide of solid rock, and sharp, crystalline claws."
    {NOTE_POISON}
    die_sound=hiss-big.wav
    {DEFENSE_ANIM "units/monsters/scorpion/rock-scorpion-defend2.png" "units/monsters/scorpion/rock-scorpion-defend1.png" hiss.wav }
    # {DEFENSE_ANIM_DIRECTIONAL "units/monsters/scorpion/rock-scorpion-defend2.png" "units/monsters/scorpion/rock-scorpion-defend1.png" "units/monsters/scorpion/rock-scorpion-ne-defend2.png" "units/monsters/scorpion/rock-scorpion-ne-defend1.png" hiss.wav }
    [attack]
        name=sting
        description=_"sting"
        type=pierce
        range=melee
        [specials]
            {WEAPON_SPECIAL_POISON}
        [/specials]
        damage=4
        defense_weight=10.0
        number=1
    [/attack]
    [attack]
        name=pincers
        description=_"pincers"
        type=blade
        range=melee
        damage=5
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=pincers
        [/filter_attack]
        direction=s,sw,se
        start_time=-240
        offset=0.0~-0.1:200,-0.1~0.7:160,0.7~0.0:240
        [frame]
            image="units/monsters/scorpion/rock-scorpion-pincer-[1~6].png:[100,100,80*2,120,120]"
        [/frame]
        [frame]
            image="units/monsters/scorpion/rock-scorpion.png:1"
        [/frame]
        {SOUND:HIT_AND_MISS pincers.ogg {SOUND_LIST:MISS} -150}
    [/attack_anim]
    # not done yet
    #ifdef __UNUSED__
    [attack_anim]
        [filter_attack]
            name=pincers
        [/filter_attack]
        direction=n,nw,ne
        start_time=-240
        offset=0.0~-0.2:200,-0.2~0.6:160,0.6~0.0:240
        [frame]
            image="units/monsters/scorpion/rock-scorpion-ne-pincer[1~6].png:[100,120,100,80,100,100]"
        [/frame]
        [frame]
            image="units/monsters/scorpion/rock-scorpion-ne.png:1"
        [/frame]
        {SOUND:HIT_AND_MISS pincers.ogg {SOUND_LIST:MISS} -150}
    [/attack_anim]
    #endif
    [attack_anim]
        [filter_attack]
            name=sting
        [/filter_attack]
        start_time=-620
        offset=0.0:320,0.0~0.8:240,0.8~0.0:320
        [frame]
            image="units/monsters/scorpion/rock-scorpion-stinger-[1~7,6,5,4,1].png:[80,100,120,80*8]"
        [/frame]
        [frame]
            image="units/monsters/scorpion/rock-scorpion.png:1"
        [/frame]
        {SOUND:HIT_AND_MISS spear.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]
