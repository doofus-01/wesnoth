#textdomain wesnoth-units

#define CARIBE_IMAGE_PATH
units/monsters/caribe#enddef

[unit_type]
    id=Caribe
    name= _ "Caribe"
    race=monster
    image="{CARIBE_IMAGE_PATH}/caribe-shadow.png~BLIT("{CARIBE_IMAGE_PATH}/caribe-default.png")"
    profile="portraits/monsters/caribe.webp"
    hitpoints=41
    # needs some adjustment
    movement_type=deepsea
    [resistance]
        arcane=100
    [/resistance]
    movement=8
    experience=80
    level=2
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=25
    undead_variation=serpent
    usage=fighter
    description= _ "The giant caribe are seldom encountered in the inland rivers near Weldyn, but tales of their ferocious attacks have spread far and wide."
    die_sound=water-blast.wav
    [defend]
        start_time=-126
        terrain_type=W*,W*^Wkf
        offset=0:110,0~-0.2:42,-0.2~0:100
        [frame]
            image={CARIBE_IMAGE_PATH}/caribe-defend-[1,2,1].png:[1,250,1]
        [/frame]
        [if]
            hit_sound_start_time=-25
            hits=hit
            [hit_sound_frame]
                sound=hiss-hit.wav
            [/hit_sound_frame]
        [/if]
    [/defend]
    [defend]
        start_time=-126
        terrain_type=!,W*,W*^Wkf
        offset=0:110,0~-0.1:42,-0.1~0:100
        [frame]
            image={CARIBE_IMAGE_PATH}/caribe-land.png
        [/frame]
        [if]
            hit_sound_start_time=-25
            hits=hit
            [hit_sound_frame]
                sound=hiss-hit.wav
            [/hit_sound_frame]
        [/if]
    [/defend]
    [standing_anim]
        start_time=0
        fish_start_time=0
        fish_y=-1:250,-1~2:600,2:150,2~-1:600
        terrain_type=W*,W*^Wkf
        [fish_frame]
            image={CARIBE_IMAGE_PATH}/caribe-[hi,default,lo,default].png:[400*4]
            auto_vflip=no
            submerge=0.45
        [/fish_frame]
        [frame]
            image={CARIBE_IMAGE_PATH}/caribe-shadow.png:1600
            layer=2
        [/frame]
    [/standing_anim]
    [standing_anim]
        start_time=0
        terrain_type=!,W*,W*^Wkf
        [frame]
            image={CARIBE_IMAGE_PATH}/caribe-land.png
        [/frame]
    [/standing_anim]
    [attack]
        name=fangs
        description=_"fangs"
        icon=attacks/fangs-angler.png
        type=pierce
        range=melee
        damage=6
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fangs
        [/filter_attack]
        # place holder anim
        start_time=-225
        offset=0~-0.1:75,-0.1~0.65:150,0.65~0:225
        [frame]
            image={CARIBE_IMAGE_PATH}/caribe-[default,attack-1,default].png:[50,200,200]
        [/frame]
        {SOUND:HIT_AND_MISS bite.ogg {SOUND_LIST:MISS} -100}
    [/attack_anim]
[/unit_type]

#undef CARIBE_IMAGE_PATH
